<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
    <div class="text-900 font-bold text-6xl mb-4 text-center">Pricing Plans</div>
    <div class="text-700 text-xl mb-6 text-center line-height-3">Choose the plan that fits your needs</div>

    <!-- Toggle buttons for Monthly/Yearly -->
    <div class="flex justify-center mb-4">
        <button class="mr-4" (click)="toggleBillingCycle('monthly')" [class.active]="billingCycle === 'monthly'">Monthly</button>
        <button (click)="toggleBillingCycle('yearly')" [class.active]="billingCycle === 'yearly'">Yearly</button>
    </div>

    <div class="grid">
        <!-- Basic Plan -->
        <div class="col-12 lg:col-4" *ngFor="let plan of plans">
            <div class="p-3 h-full">
                <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
                    <div class="text-900 font-medium text-xl mb-2">{{ plan.name }}</div>
                    <div class="text-600">{{ plan.description }}</div>
                    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
                    <div class="flex align-items-center">
                        <span class="font-bold text-2xl text-900">{{ getFormattedPrice(plan.price) }}</span>
                        <span class="ml-2 font-medium text-600">{{ billingCycle === 'monthly' ? '/month' : '/year' }}</span>
                    </div>
                    <div class="text-gray-500 text-center mt-2">{{ getYearlyCost(plan.price) }} billed yearly</div>
                    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
                    <ul class="list-none p-0 m-0 flex-grow-1">
                        <!-- Plan features here -->
                        <li class="flex align-items-center mb-3" *ngFor="let feature of plan.features">
                            <i class="pi pi-check-circle text-green-500 mr-2"></i>
                            <span class="text-900">{{ feature }}</span>
                        </li>
                    </ul>
                    <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" />
                    <button pButton pRipple label="Buy Now" class="p-3 w-full mt-auto"></button>
                </div>
            </div>
        </div>
    </div>
</div>
