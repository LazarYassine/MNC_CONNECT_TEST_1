<p-sidebar #sidebarRef [(visible)]="sidebarVisible" [style]="{'width': '300px'}">
    <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex align-items-center gap-2">
                    <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg" class="block mx-auto">
                        <!-- Your logo SVG here -->
                    </svg>
                    <span class="font-semibold text-2xl text-primary">Your Logo</span>
                </span>
                <span>
                    <p-button type="button"  icon="pi pi-times" rounded="true" outlined="true" styleClass="h-2rem w-2rem" (click)="sidebarVisible = false"></p-button>
                </span>
            </div>
            <div class="overflow-y-auto">
                <ul class="list-none p-3 m-0">
                    <!-- Navigation items -->
                    <li>
                        <a routerLink="/showcase/company-showcase" routerLinkActive="active-link" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-building mr-2"></i>
                            <span class="font-medium">company showcase</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/showcase/connection-details" routerLinkActive="active-link" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-link mr-2"></i>
                            <span class="font-medium">Connection Details</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/showcase/business-card" routerLinkActive="active-link" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-id-card mr-2"></i>
                            <span class="font-medium">Business Card</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/showcase/website" routerLinkActive="active-link" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-globe mr-2"></i>
                            <span class="font-medium">Website</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="mt-auto">
                <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                <!-- User profile section -->
                <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
                    <span class="font-bold">Amy Elsner</span>
                </a>
            </div>
        </div>
    </ng-template>
</p-sidebar>
<p-button class="show_menu" (click)="sidebarVisible = true" icon="pi pi-arrow-right" *ngIf="sidebarVisible" ></p-button>



<router-outlet></router-outlet>
