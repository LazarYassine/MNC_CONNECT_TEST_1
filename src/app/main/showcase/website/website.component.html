<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
    <div class="text-700 text-center">
        <div class="text-900 font-bold text-4xl md:text-5xl mb-3">Insert Your Website Link</div>
        <div class="text-700 text-xl md:text-2xl mb-5">Share your website and expand your reach. Connect with other businesses and grow together.</div>
        <button pButton pRipple label="Grow Your Network" class="font-bold px-5 py-3 p-button-raised p-button-rounded white-space-nowrap"></button>
    </div>
</div>


<div class="formgrid p-4 flex align-items-end">
    <div class="field col-12 md:col-6">
        <label for="websiteLink">Website Link</label>
        <input id="websiteLink" type="text" pInputText class="w-full">
    </div>
    <div class="field col-12 md:col-2">
        <p-button label="Save" icon="pi pi-check" [style]="{'minWidth':'100%'}"></p-button>
    </div>
</div>
