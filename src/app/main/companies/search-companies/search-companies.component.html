<div class="surface-section px-4 py-5 md:px-6 lg:px-8"  style="background-color: #F9FAFB !important;">
    <!-- Breadcrumb -->
    <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
       <!-- <li>
            Basic License  ( 1 campany allowd )
       </li> -->
    </ul>
    <!-- Main Content -->
    <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <!-- Company Metrics -->
        <div>
            <div class="font-medium text-3xl text-900">Manage Your Companies</div>
            <div class="flex align-items-center text-700 flex-wrap">
                <div class="mr-5 flex align-items-center mt-3">
                    <!-- <i class="pi pi-users mr-2"></i> -->
                    <!-- <span>332 Active Users</span> -->
                </div>
            </div>
        </div>
        <!-- Action Buttons -->
        <div class="mt-3 lg:mt-0">
            <!-- Button to Add New Company -->
            <button *ngIf="NumberOfCompanies < maxNumberOfCompanies" pButton pRipple label="Add Company" class="p-button-outlined mr-2" icon="pi pi-plus" (click)="goToAddCompany()" ></button>
            <!-- Button to Save Changes -->
        </div>
    </div>
</div>




<div class=" px-4 py-5 md:px-6 lg:px-8">
    <div class="grid">
        <div class="fadeinleft animation-duration-1000 animation-iteration-forward fadeinleft animation-duration-1000 animation-iteration-forward col-12 md:col-6 lg:col-3" *ngFor="let item of companies" >
            <div class="surface-card p-4 border-round" style="box-shadow: 0px 2px 3px -1px 
            rgba(0, 0, 0, 0.1), 0px 1px 0px 0px
            rgba(25, 28, 33, 0.02), 0px 0px 0px 1px
            rgba(25, 28, 33, 0.08) !important;">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-900 font-medium mb-3 text-2xl">{{ item?.CompanyName ? item?.CompanyName : '--' }}</span>
                        <div class="text-500 font-medium text-xl">{{ item?.Size ? item?.Size : '--'  }}</div>
                    </div>
                    <div (click)="goManageShowCase(item)" class="flex align-items-center justify-content-center bg-blue-100 border-round" pTooltip="Pick a compeny" style="width:2.5rem;height:2.5rem; cursor: pointer;">
                        <i class="pi pi-stop text-blue-500 text-xl"></i>
                    </div>
                </div>
                <!-- <span class="text-green-500 font-medium">100 visits</span> -->
                
                <div class="flex justify-content-center gap-3 mb-3">
                    <div (click)="generateTheQrCode(item)" class="flex align-items-center justify-content-center bg-purple-100 border-round mt-2" pTooltip="Select the company" style="width:2.5rem;height:2.5rem; cursor: pointer;">
                        <i class="pi pi-qrcode text-purple-500 text-xl"></i>
                    </div>
                    <!-- <div class="flex align-items-center justify-content-center bg-blue-100 border-round mt-2" pTooltip="Visit Your Profile" style="width:2.5rem;height:2.5rem; cursor: pointer;">
                        <i class="pi pi-eye text-blue-500 text-xl"></i>
                    </div> -->
                    <div class="flex align-items-center justify-content-center bg-yellow-100 border-round mt-2" (click)="goToEditCompany(item)" pTooltip="Edit Company Infos" style="width:2.5rem;height:2.5rem; cursor: pointer;">
                        <i class="pi pi-pencil text-yellow-500 text-xl"></i>
                    </div>
                    <!-- <div class="flex align-items-center justify-content-center bg-purple-100 border-round mt-2" pTooltip="Show Details" style="width:2.5rem;height:2.5rem; cursor: pointer;">
                        <i class="pi pi-external-link text-purple-500 text-xl"></i>
                    </div> -->
                    <div (click)="deleteCompany(item)" class="flex align-items-center justify-content-center bg-red-100 border-round mt-2" pTooltip="Delete the company" style="width:2.5rem;height:2.5rem; cursor: pointer;">
                        <i class="pi pi-trash text-red-500 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
                
    </div>
</div>


<p-dialog header="Scan The Qr Code" [modal]="true" [(visible)]="isQrCodeDialogVisible" [style]="{ width: '25rem' }">
    <!-- <span class="p-text-secondary block mb-5">Update your information.</span> -->

    <div class="qrcodeImage">
        <qrcode
          [qrdata]="url"
          [allowEmptyString]="true"
          [alt]="'A custom alt attribute'"
          [ariaLabel]="'QR Code image with the following content...'"
          [cssClass]="'center'"
          [colorDark]="'#000000ff'"
          [colorLight]="'#ffffffff'"
          [elementType]="'url'"
          [errorCorrectionLevel]="'M'"
          [margin]="4"
          [scale]="1"
          [title]="'A custom title attribute'"
          [width]="300"
        ></qrcode>
    </div>
    

    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="danger" (click)="isQrCodeDialogVisible = false" />
        <!-- <p-button label="Save" (click)="isQrCodeDialogVisible = false" /> -->
    </div>
</p-dialog>
