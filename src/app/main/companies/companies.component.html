<app-toolbar></app-toolbar>
<!-- {{ companyUUID }} -->
<div class="surface-ground px-4" *ngIf="companyUUID != null" >

    <div class="grid">
        
        <div class="col-12 md:col-6 lg:col-3">
        
            <div class="border-round">
                <div class="flex justify-content-between items-center mb-3">
                    <!-- Profile Image -->
                    <div class="profile-image surface-200 border-round flex align-items-center justify-content-center"  style="width:5.5rem;height:5.5rem">
                        <!-- <i class="pi pi-shopping-cart text-blue-500 text-xl"></i> -->
                        <img [src]="companyImage" style="width: 5rem; object-fit: contain;" />
                    </div>
                    
                    <!-- Profile Name -->
                    <div class="profile-info flex-grow-1 ml-3">
                        <!-- Add ellipsis for long names -->
                        <span class="block text-sm text-gray-900 truncate">{{ companyName }}</span>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

</div>
