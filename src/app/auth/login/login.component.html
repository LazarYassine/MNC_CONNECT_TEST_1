<div class="pageBg w-12 h-screen flex align-items-center justify-content-center" >

    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="https://i.ibb.co/nfMhRY8/rsz-removalai-119b8a02-f1ae-45f3-93a0-d48f45378fce-ib0yorbbtpuqodrjqdylyg-d1thb6.png" style="border-radius: 10px;" alt="Image" height="80" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a routerLink="/auth/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
        </div>
    
        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" [(ngModel)]="email" type="text" placeholder="Email address" pInputText class="w-full mb-3">
    
            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" [(ngModel)]="password" type="password" placeholder="Password" pInputText class="w-full mb-3">
    
            <button (click)="login()" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>

</div>
